name: PikaOS KDE kinetic On non self-hosted

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:latest
      volumes:
        - /proc:/proc
      options: --privileged -it

    steps:
    - uses: actions/checkout@v3

    - name: Install needed packages
      run: apt update && apt install debootstrap -y

    - name: Build ISO
      run: ./build.sh

    - uses: actions/upload-artifact@v3
      with:
        name: PikaOS 22.10
        path: builds/
